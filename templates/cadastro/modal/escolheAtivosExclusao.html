<!-- Modal -->
<div class="modal fade" id="escolheAtivosExclusao" tabindex="-1" aria-labelledby="escolheAtivosExclusaoLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="escolheAtivosExclusaoLabel" >
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-check2-square" viewBox="0 0 16 16">
                        <path
                            d="M3 14.5A1.5 1.5 0 0 1 1.5 13V3A1.5 1.5 0 0 1 3 1.5h8a.5.5 0 0 1 0 1H3a.5.5 0 0 0-.5.5v10a.5.5 0 0 0 .5.5h10a.5.5 0 0 0 .5-.5V8a.5.5 0 0 1 1 0v5a1.5 1.5 0 0 1-1.5 1.5H3z" />
                        <path
                            d="m8.354 10.354 7-7a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0z" />
                    </svg> Selecione a opção desejada:
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="container gap-1 mx-4">
                <p>Escolha os ativos para EXCLUIR DA WATCHLIST!!!</p>
            </div>
            <form action="" method="POST">
                <div class="modal-body">
                    {% csrf_token %}
                    <div class="container gap-1 mx-4">                        
                        <h5>Escolha o ativo:</h5>
                        <input type="hidden" name="acao" value="Excluir" id="acao">
                        {% for ativo in watchlist %}
                        <div class="border mb-3 rounded-sm bg-light p-2">
                            <div class="custom-control custom-checkbox checkbox-info">
                                <input class="custom-control-input" type="checkbox" value="{{ ativo.stock.id }}" id="{{ ativo.stock.id }}" name="selected[]">
                                <label class="custom-control-label" for="{{ ativo.stock.id }}" name="selected[]">{{ ativo.stock.symbol }} - {{ ativo.stock.name }}</label>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
                <div class="container d-grid gap-2 mt-4 mb-4">
                    <button type="submit" class="btn btn-primary">Excluir da WatchList</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </form>
        </div>
    </div>
</div>
